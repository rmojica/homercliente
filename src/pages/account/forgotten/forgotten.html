<ion-header>
  <ion-toolbar color="header">
    <ion-buttons slot="start">
      <button ion-button icon-only  (click)="goHome()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
      <ion-title>
        {{"ResetPassword" | translate}}
     </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="forgotten">
  <div class="margin">
    <form #f="ngForm">
      <ion-item>
        <ion-label floating>{{"Enteremailaddress"| translate}}
        </ion-label>
        <ion-input required type="email" [(ngModel)]="forgottenData.email" name="email">
        </ion-input>
      </ion-item>
      <h2>{{"Forgot PasswordReset" | translate}}
      </h2>
      <button ion-button block color="button-color" class="button button-block button-default" [disabled]="disableSubmit" (click)="forgotten(forgottenData.email)">{{reset | translate}}
      </button>
    </form>
  </div>
</ion-content>
