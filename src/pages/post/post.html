<ion-header class="settings-header">
  <ion-toolbar color="header">
    <ion-buttons slot="start">
      <button ion-button icon-only  (click)="goHome()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <img width="150" src="{{values.avatar}}" />
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="post" padding>
    <ion-spinner *ngIf="!post" name="crescent"> </ion-spinner>
    <div *ngIf="post">
        <div [innerHTML]="post"></div>
    </div>
</ion-content>
