<ion-header class="settings-header">
    <ion-navbar color="header">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        <img width="150" src="{{values.avatar}}" />
      </ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="post" padding>
    <ion-spinner *ngIf="!post" name="crescent"> </ion-spinner>
    <div *ngIf="post">
        <div [innerHTML]="post"></div>
    </div>
</ion-content>
