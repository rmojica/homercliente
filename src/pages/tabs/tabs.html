<ion-tabs *ngIf="values.isLoggedIn">
  <ion-tab [root]="productListPage" tabIcon="home" tabTitle="{{'Home' | translate}}"></ion-tab>
  <ion-tab [root]="Home" tabIcon="keypad" tabTitle="{{'Providers' | translate}}"></ion-tab>
  <ion-tab [root]="CartPage"  tabIcon="md-cart" tabTitle="{{'Cart' | translate}}"></ion-tab>
  <ion-tab [root]="WishlistPage" tabIcon="md-heart" tabTitle="{{'Wishlist' | translate}}"></ion-tab>
  <ion-tab [root]="AccountPage" tabIcon="md-person" tabTitle="{{'Account' | translate}}"></ion-tab>
</ion-tabs>
<ion-tabs *ngIf="!values.isLoggedIn">
  <ion-tab [root]="productListPage" tabIcon="home" tabTitle="{{'Home' | translate}}"></ion-tab>
  <ion-tab [root]="Home" tabIcon="keypad" tabTitle="{{'Providers' | translate}}"></ion-tab>
  <ion-tab [root]="CartPage" tabIcon="md-cart" tabTitle="{{'Cart' | translate}}"></ion-tab>
</ion-tabs>
